<!DOCTYPE HTML>
<html>
<head><link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="name">Astro<sub> Weight</sub> Calculator</h1>
  <label for="myWeight">Your Weight</label>
  <input type="text" id="myWeight" name="myWeight">
  <label for="selectPlanet">Select Planet</label>

<select id="selectPlanet"="selectPlanet">
  <option value='Sun'>Sun</option>
  <option value='Mercury'>Mercury</option>
  <option value='Venus'>Venus</option>
  <option value='Earth'>Earth</option>
  <option value='Moon'>Moon</option>
  <option value='Mars'>Mars</option>
  <option value='Jupitar'>Jupitar</option>
  <option value='Saturn'>Saturn</option>
  <option value='Uranus'>Uranus</option>
  <option value='Neptune'>Neptune</option>
  <option value='Pluto'>Pluto</option>
</select>

  <button id="submitButton" onclick="clickHandler()">Calculate</button>

  <p id="answerField"></p>
  <script src="index.js"></script>
</body>
</html>
